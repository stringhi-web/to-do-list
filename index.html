<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css"> <!-- CSS -->
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <form id="taskForm" class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a new task" autocomplete="off" required>
      <button type="submit">Add</button>
    </form>

    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="pending">Pending</button>
      <button data-filter="completed">Completed</button>
    </div>

    <ul id="taskList"></ul>
    <p id="emptyState">No tasks yet. Add your first task ðŸ‘†</p>
    <p id="taskCounter"></p>

    <button id="toggleTheme">ðŸŒ™ Dark Mode</button>
  </div>

  <script src="script.js"></script> <!-- JS -->
</body>
</html>
