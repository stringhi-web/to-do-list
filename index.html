<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- TÃ­tulo -->
    <h1>To-Do List</h1>

    <!-- FormulÃ¡rio de adicionar tarefas -->
    <form id="taskForm" class="input-group">
      <input
        type="text"
        id="taskInput"
        placeholder="Enter a new task"
        autocomplete="off"
        required
      />
      <button type="submit">Add</button>
    </form>

    <!-- Filtros -->
    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="pending">Pending</button>
      <button data-filter="completed">Completed</button>
    </div>

    <!-- Lista de tarefas -->
    <ul id="taskList"></ul>

    <!-- Mensagem quando nÃ£o hÃ¡ tarefas -->
    <p id="emptyState">No tasks yet. Add your first task ðŸ‘†</p>

    <!-- Contador de tarefas -->
    <p id="taskCounter"></p>

    <!-- BotÃ£o Dark Mode -->
    <button id="toggleTheme">ðŸŒ™ Dark Mode</button>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
