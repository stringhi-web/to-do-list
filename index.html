<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css"> <!-- CSS -->
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <!-- FormulÃ¡rio de nova tarefa -->
    <form id="taskForm" class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a new task" autocomplete="off" required>
      <button type="submit">Add</button>
    </form>

    <!-- Filtros de visualizaÃ§Ã£o -->
    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="pending">Pending</button>
      <button data-filter="completed">Completed</button>
    </div>

    <!-- Lista de tarefas -->
    <ul id="taskList"></ul>

    <!-- Frase quando nÃ£o houver tarefas -->
    
    <!-- Contador de tarefas -->
    <p id="taskCounter"></p>

    <!-- BotÃ£o Dark Mode -->
    <button id="toggleTheme">ðŸŒ™ Dark Mode</button>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
